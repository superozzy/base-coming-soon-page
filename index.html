<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- my css -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
 
      <!-- logo  start-->
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>
      <!-- logo end -->
     
      <!-- section with images start -->
      <div class="grid">

      
      <section class="images">
      <img src="images/hero-mobile.jpg" alt="" class="image-mobile">
       <img src="images/hero-desktop.jpg" alt="" srcset="" class="image-desktop">
      </section>
      <!-- section wit images end -->
      <!-- main section with info start -->
    
      <main>
        <div class="main-section">
          <h1 class="soon"><span class="pink">We're </span>
            <br>coming
            <br><span class="animate">soon</span>
          </h1>
          <div class="info"> Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</div>
        </div>
          <!-- form input -->
  <form action=#">
    <div class="emailContainer">
      <input class="inputEmail"type="text" placeholder="Email Address" required>
    <img src="images/icon-error.svg" alt="error" class="error">
    <button type="text" id="sumbit">
      <img src="images/icon-arrow.svg" alt="arrow" srcset="" class="arrow">

    </button>
   
    </div>
     <!-- error message -->
    
   </form>
   <p class="errorMessage">Please provide a valid email!</p>
      </main>
    </div>
      <!-- main section with info end -->
     
  </div>

  <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address
   -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">superOzzy</a>.
    </p>
  </footer>
  <!-- my js file -->
  <script src="main.js"></script>
</body>
</html>
